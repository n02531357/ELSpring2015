<script type="text/javascript">
var count = 10;
var counter;

function moveXUp()
{
	$.ajax({ url: 'ELSpring2015/code/boom_web/control_camera.php',
		     data: {direction: 'xup'},
			 type: 'post'
			});
}

function moveXDown()
{
	$.ajax({ url: 'ELSpring2015/code/boom_web/control_camera.php',
	     data: {direction: 'xdown'},
		 type: 'post'
		});
}

function moveYDown()
{
		$.ajax({ url: 'ELSpring2015/code/boom_web/control_camera.php',
	     data: {direction: 'ydown'},
		 type: 'post'
		});
}

function moveYUp()
{
		$.ajax({ url: 'ELSpring2015/code/boom_web/control_camera.php',
	     data: {direction: 'yup'},
		 type: 'post'
		});
}

function moveZDown()
{
	$.ajax({ url: 'ELSpring2015/code/boom_web/control_camera.php',
	     data: {direction: 'zdown'},
		 type: 'post'
		});
}

function moveZUp()
{
	$.ajax({ url: 'ELSpring2015/code/boom_web/control_camera.php',
	     data: {direction: 'zup'},
		 type: 'post'
		});
}

function resetMotors()
{
	$.ajax({ url: './move_camera.php',
		 data: {
		 	motor1: 0,
      		motor2: 0,
      		motor3: 0
		 },
		 type: 'post'
		});
}

function moveCamera()
{
	$.ajax({ url: './move_camera.php',
			 data: {
			 	motor1: document.getElementById("motor1").value,
	          		motor2: document.getElementById("motor2").value,
	          		motor3: document.getElementById("motor3").value
			 },
			 type: 'post'
			});
}

function displayOffline(){
	var feed_status = document.getElementById("feed-status");
	feed_status.className = "panel panel-danger";
	var feed_source = document.getElementById("feed");
	feed_source.src = "http://cs.newpaltz.edu/~n02531357/ELSpring15/unplugged.png";
	count=5;
	counter = setInterval(startTimer, 1000);	
}
function displayWorking(){
	var feed_status = document.getElementById("feed-status");
	feed_status.className = "panel panel-warning";
	var feed_source = document.getElementById("feed");
	feed_source.src = "./loading_spinner.gif";	
}
function refreshFeed(){
	var feed_status = document.getElementById("feed-status");
	feed_status.className = "panel panel-success";
	var feed_source = document.getElementById("feed");
	feed_source.src = "http://192.168.1.4:8081";	
}
function startTimer(){
	count--;
	var timerText = document.getElementById("timer");
	timerText.innerHTML="Hold still!Refresh in " + count;
	if(count <=0){
		clearInterval(counter);
		count=10;
		timerText.innerHTML="";
		refreshFeed();
		return;
	}
}
function takePic(){	
	displayWorking();
	$.post("./take_pic.php");
	counter = setInterval(startTimer, 1000);
	return false;
}
</script>
